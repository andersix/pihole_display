# Display settings
display:
  backlight:
    pin: 18
    pwm_frequency: 240
    gamma: 1.5
    retry_attempts: 3
    brightness_levels: [1.0, 0.857, 0.714, 0.571, 0.429, 0.286, 0.143, 0.0]
  tmux:
    session_name: 'display'
    padd_window: 'padd'
    control_window: 'control'

# Button configurations
buttons:
  '1':
    pin: 17
    function: "brightness_system"
    hold_time: 1.0  # Hold this long to activate Pi-hole menu
    pull_up: true
    bounce_time: 0.05
  '2':
    pin: 22
    function: "update_select"
    hold_time: 1.0  # Hold this long to active System Update Menu
    pull_up: true
    bounce_time: 0.05
  '3':
    pin: 23
    function: "confirm_1"
    hold_time: 0.0
    pull_up: true
    bounce_time: 0.05
  '4':
    pin: 27
    function: "confirm_2"
    hold_time: 0.0
    pull_up: true
    bounce_time: 0.05

# Button function definitions
button_functions:
  brightness_system: "brightness_system"
  update_select: "update_select"
  confirm_1: "confirm_1"
  confirm_2: "confirm_2"

# Application paths
paths:
  # Base directories
  root_dir: "/home/pi/pihole_display"
  config_dir: "/home/pi/pihole_display/config"
  log_dir: "/home/pi/pihole_display/log"
  # PADD related paths
  padd_dir: "/home/pi/PADD"
  padd_script: "/home/pi/PADD/padd.sh"
  # System paths
  python_path: "/usr/bin/python3"
  main_script: "/home/pi/pihole_display/main.py"

# Timing settings
timing:
  confirmation_timeout: 30  # seconds to wait for confirmation
  feedback_delay: 3        # seconds to show feedback messages

# Logging configuration
logging:
  file: "pihole_display.log"
  level: "DEBUG"
  max_bytes: 1048576  # 1MB
  backup_count: 5

