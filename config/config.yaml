# Display settings
display:
  backlight:
    pin: 18  # GPIO pin for backlight control (must support hardware PWM)
    pwm_frequency: 240  # PWM frequency in Hz (used by hardware_PWM)
    gamma: 1.8  # Gamma correction for LED brightness perception (1.0 = linear, 2.2 = typical)
    retry_attempts: 3  # Number of initialization attempts before failing

    # Brightness levels: raw values 0.0-1.0 in descending order, and pre-gamma corrected,
    # where 1.0 is 100% on, and 0.0 is 0%, or completely off.
    # Pressing button 1 cycles through levels.
    brightness_levels: [1.0, 0.850, 0.710, 0.570, 0.430, 0.290, 0.110, 0.0]

  tmux:
    session_name: 'display'
    padd_window: 'padd'
    control_window: 'control'

# Button configurations
buttons:
  '1':
    pin: 17
    function: "brightness_system"
    hold_time: 2.0  # Hold this long to activate Pi-hole menu
    pull_up: true
    bounce_time: 0.05
  '2':
    pin: 22
    function: "update_select"
    hold_time: 2.0  # Hold this long to active System Update Menu
    pull_up: true
    bounce_time: 0.05
  '3':
    pin: 23
    function: "confirm_1"
    hold_time: 0.0
    pull_up: true
    bounce_time: 0.05
  '4':
    pin: 27
    function: "confirm_2"
    hold_time: 0.0
    pull_up: true
    bounce_time: 0.05

# Button function definitions
button_functions:
  brightness_system: "brightness_system"
  update_select: "update_select"
  confirm_1: "confirm_1"
  confirm_2: "confirm_2"

# Application paths
paths:
  # Base directories
  root_dir: "/home/pi/PhDC"
  config_dir: "/home/pi/PhDC/config"
  log_dir: "/home/pi/PhDC/log"
  # PADD related paths (using submodule by default)
  padd_dir: "/home/pi/PhDC/PADD"
  padd_script: "/home/pi/PhDC/PADD/padd.sh"
  # System paths
  python_path: "/usr/bin/python3"
  main_script: "/home/pi/PhDC/main.py"

# Timing settings
timing:
  confirmation_timeout: 30  # seconds to wait for confirmation
  feedback_delay: 3        # seconds to show feedback messages

# Logging configuration
logging:
  file: "controller.log"
  level: "DEBUG"
  max_bytes: 1048576  # 1MB
  backup_count: 5

